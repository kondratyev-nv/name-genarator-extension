<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Name Generation">
    <meta name="author" content="Nikolay Kondratyev">

    <title>Name Generation</title>
</head>

<body>
    <div class="container">
        <div id="loading" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="text-align: center">
                        <i class="icon-refresh spin"></i>
                        Loading
                    </div>
                </div>
            </div>
        </div>
        <div id="error-message" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <i class="icon-warning"></i>
                    <strong>An error occured!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <fieldset class="form-group">
            <label for="firstname">First name:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="firstname">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary copy-button" data-clipboard-target="#firstname">
                        <i class="icon-copy"></i>
                    </button>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label for="lastname">Last name:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="lastname">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary copy-button" data-clipboard-target="#lastname">
                        <i class="icon-copy"></i>
                    </button>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label for="lastname">Email:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="email">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary copy-button" data-clipboard-target="#email">
                        <i class="icon-copy"></i>
                    </button>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label for="lastname">Password:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="password">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary copy-button" data-clipboard-target="#password">
                        <i class="icon-copy"></i>
                    </button>
                </div>
            </div>
        </fieldset>

        <nav class="nav nav-tabs nav-fill" role="tablist">
            <a class="nav-item nav-link active" data-toggle="tab" action-in="popup" href="#generator" role="tab" aria-selected="true">Generator</a>
            <a class="nav-item nav-link" data-toggle="tab" action-in="popup" href="#profiles" role="tab" aria-selected="false">Profiles</a>
        </nav>

        <div class="tab-content">
            <div id="generator" class="tab-pane fade show active">
                <fieldset class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="generatortype">Select generator:</label>
                            <div class="input-group">
                                <select class="custom-select" id="generatortype">
                                </select>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" id="refreshbtn">
                                        <i class="icon-refresh"></i>
                                    </button>
                                </div>
                            </div>

                            <span class="help-block">
                                <i class="icon-info"></i>
                                About this source
                                <a href="#" id="generatorurl"></a>
                            </span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="sex">Sex:</label>
                            <select class="custom-select" id="sex">
                            </select>
                        </div>
                        <div class="col">
                            <label for="country">Country:</label>
                            <select class="custom-select" id="country">
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="profiles" class="tab-pane fade">
                <fieldset class="form-group">
                    <label for="alias">Save this name as</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Save as..." id="alias">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" disabled='true' type="button" id="savebtn">
                                <i class="icon-download"></i>
                            </button>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <label for="savednames">Saved names</label>
                    <div class="input-group">
                        <select class="custom-select" id="savednames"></select>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="loadbtn">
                                <i class="icon-upload"></i>
                            </button>

                            <button class="btn btn-outline-secondary" type="button" id="removebtn">
                                <i class="icon-bin"></i>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
